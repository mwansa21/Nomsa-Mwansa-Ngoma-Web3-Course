<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SendETH DApp</title>
    <script type="module" src="main.js"></script>
</head>
<body>
    <h1>SendETH DApp</h1>
    <button id="connectButton">Connect Wallet</button>
    <h2>Your Account: <span id="account"></span></h2>
    <h3>Balance: <span id="balance"></span> ETH</h3>
    <div>
        <h3>Send ETH</h3>
        <input type="text" id="toAddress" placeholder="Recipient Address" />
        <input type="number" id="amount" placeholder="Amount in ETH" />
        <button id="sendButton">Send ETH</button>
    </div>
    <div>
      <button id="voteProposal1">Vote for Proposal 1</button>
      <button id="voteProposal2">Vote for Proposal 2</button>
  </div>

</body>
</html>
